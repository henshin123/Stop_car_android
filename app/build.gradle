apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.henshin.stop_car"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    repositories {
        flatDir {
            dirs 'libs'   // aar目录
        }
        maven { url "https://jitpack.io" }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //连接服务器端的okhttp3库
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    //用于登录注册的开源库
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.esri.arcgisruntime:arcgis-android:100.2.1'
    compile files('libs/tianditu2.0.jar')
    //侧滑栏
    compile('com.mikepenz:materialdrawer:6.0.2@aar') {
        transitive = true
    }
    implementation 'com.mikepenz:itemanimators:1.0.1@aar'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    implementation 'com.mikepenz:fontawesome-typeface:4.7.0.1@aar'
    //圆形头像库
    implementation 'de.hdodenhof:circleimageview:2.0.0'
    //图像加载包
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile 'com.github.bumptech.glide:glide:3.8.0'
    //图像剪裁包
    compile('com.kevin:crop:1.0.1') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    //滑动Seerbar
    implementation 'com.github.warkiz.widget:indicatorseekbar:1.2.9'
    //解析json文件的库
    implementation 'com.google.code.gson:gson:2.8.0'
    //模糊查询库
    implementation 'br.com.mauker.materialsearchview:materialsearchview:1.2.2'
    //封装好的弹窗
    compile  'com.github.andyxialm:ColorDialog:1.0.0'
}
